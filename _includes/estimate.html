<h3>Cost Estimate Calculator</h3>
<div class="row">
<label for="customers">Number of customers</label>
<input id="customers" name="customers" type="range" min="1" max="10" />
<span id="num_customers"></span>
</div>
<div class="row">
<label for="hours">Number of hours</label>
<input id="hours" name="hours" type="range" min="2" max="8" />
<span id="num_hours"></span>
<div class="row">
<div class="totalcontainer">
<span id="total"></span>
</div>
